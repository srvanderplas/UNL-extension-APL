bookdown::gitbook:
  css: style.css
  includes:
    in_header: google-analytics.html
  config:
    toc:
      before: |
        <li><span style="display:block; height:70px;"><img src="image/N.svg" height="50px" style="float:left;clear:left;padding-right:10px"><h1>Extension</h1></span></li>
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
